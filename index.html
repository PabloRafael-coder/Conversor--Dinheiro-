<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convensor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="logo" class="money" src="./assets/imagem/coin-flip-19.gif" alt="" width="200px">
    <main>
        <label>
            Converter <strong>de</strong>
            <select>
                <option value="">
                    R$ - Real Brasileiro
                </option>
            </select>
        </label>
        <label>
            Convertido <strong>para</strong>
            <select class="select-type-money">
                <option value="dolar">
                    US$ - Dolar Americano
                </option>
                <option value="euro">
                    â‚¬ - Euro
                </option>
            </select>
        </label>
        <label>
            Valor
            <input class="declared-money" placeholder="10.000">
        </label>
        <button class="convert-button" type="button">Converter</button>
        <section>
            <div class="content-box">
                <img src="./assets/imagem/Brasil.png" alt="" width="50px">
                <p class="content-box-text">Real</p>
                <p class="content-value-real"> R$ 0,00</p>
            </div>
            <img class="image-seta" src="./assets/imagem/Seta.png" alt="" width="50px">
            <div class="content-box">
                <img src="./assets/imagem/EUA.png" alt="" width="50px">
                <p class="content-box-text">Dolar</p>
                <p class="content-value-dolar">US$ 0.0</p>
            </div>
        </section>
    </main>
    <script src="./assets/javascript.js"></script>
</body>

</html>
